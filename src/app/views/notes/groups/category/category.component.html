<ion-card (click)="goToNote()">
  <ion-card-header>
    <div [style.background]="category?.color" style="height: 100%; width: 100%; padding: 3px;"></div>
    <ion-card-title>{{category?.title}}</ion-card-title>
    <ion-card-subtitle>Fecha de Inicio: {{category?.date || "" | dateFormat }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    {{category?.description}}
  </ion-card-content>
</ion-card>
