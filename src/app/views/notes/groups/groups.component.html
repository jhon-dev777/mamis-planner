<ion-content>
  <div *ngFor="let item of groups">
    <app-category [category]="item"></app-category>
  </div>
  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Nueva Categoria</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-input [(ngModel)]="name" labelPlacement="floating" fill="solid" label="Title"></ion-input>
        </ion-item>
        <ion-item>
          <ion-textarea [(ngModel)]="description" labelPlacement="floating" fill="solid"
            label="descripcion"></ion-textarea>
        </ion-item>
        <ion-item>
          <ion-label>
            <p>Fecha</p>
            <h2>Hora</h2>
          </ion-label>
          <ion-datetime-button datetime="datetime"></ion-datetime-button>
          <ion-modal [keepContentsMounted]="true">
            <ng-template>
              <ion-datetime id="datetime" [(ngModel)]="myDate"></ion-datetime>
            </ng-template>
          </ion-modal>
        </ion-item>
        <ion-item>
          <!-- <ion-input [(ngModel)]="color" labelPlacement="floating" fill="solid" label="color"></ion-input> -->
          <input [(colorPicker)]="colorPicker" [(ngModel)]="colorPicker" [style.background]="colorPicker" [cpToggle]="false"  [cpPresetColors]="colors" />
        </ion-item>
      </ion-content>

    </ng-template>
  </ion-modal>
</ion-content>
<ion-button id="open-modal" style="position: absolute; right: 20px; bottom: 43px;" shape="round">
  <ion-icon name="add"></ion-icon>
</ion-button>
