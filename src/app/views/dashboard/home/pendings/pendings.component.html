<ion-card *ngFor="let item of pendingsList?.notes">
  <ion-card-header>
    <ion-card-title>{{item?.description}}</ion-card-title>
    <ion-card-subtitle>{{item?.date | dateFormat}}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    Categoria:{{pendingsList?.title}}
    <br>
    <ion-label>Estado: {{item?.status}}</ion-label>
    
  </ion-card-content>
</ion-card>
